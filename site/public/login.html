<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild World-login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="logincadastro" class="container">
        <div class="content second-content">
            <div class="first-column">
                <div class="logo">
                    <img src="./assets/logo (2).png" width="55px" alt="">
                </div>
                <h2 class="titulo">Olá, amigo!</h2>
                <p class="descricao">Ensira suas informações pessoais</p>
                <br>
                <div class="btnup2">
                    <a href="./cadastro.html"><button id="signup" class="btn">Sign up</button></a>
                </div>
            </div>
            <div class="second-column">
                <div class="opcoesCadastro2">
                    <div class="formulario2">
                        <div class="home2"><a class="color_home" href="index.html">Home</a></div>
                        <h2 class="titulo titulo3">Entre e mergulhe</h2>
                        <label for="">
                            <img src="./assets/email.png" alt="" width="15px">
                            <input onkeyup="validarEmail2()" type="email" placeholder="email@emal.com" id="email2">
                        </label>
                        <label for="">
                            <img src="./assets/trancar.png" alt="" width="15px">
                            <input onkeyup="validarForcaSenha2()" type="password" placeholder="********" id="senha2">
                        </label>
                        <label for="verSenha" class="ver_senha2">
                            <input type="checkbox" onclick="mostrarSenha2()" id="verSenha2">Mostrar senha
                            <span class="checkmark"></span>
                        </label>
                        <div class="input_2" style="height: 1vw;  font-size: 1vw;" id="msgErro2"></div>
                        <br>
                        <div class="btnin2">
                            <button class="btn" onclick="entrar()">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="banner imgFundo">
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>
                <!-- <div id="div_aguardar" class="divAguardar">
                    <img src="./assets/img/fita.webp" id="loading-gif">
                </div> -->
                <div id="div_erros_login">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/funcoes.js"></script>
    <script src="./js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

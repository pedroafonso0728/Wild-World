<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild World</title>
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div id="logincadastro" class="container">
        <div class="content first-content"> 
            <div class="first-column">
                <div class="logo">
                    <img src="./assets/logo (2).png" width="55px" alt="">
                </div>
                <h2 class="titulo">Bem vindo de volta!</h2>
                <p class="descricao">Por favor logue-se com as suas informações pessoais</p>
                <br>
                <button id="signin" class="btn">Sign in</button>
                <br>
            </div>

            <div class="second-column">
                <div class="home1"><a class="color_home" href="index.html">Home</a></div>
                <div class="formulario">
                    <h2 class="titulo titulo2">Criar conta</h2>
                    <p class="descricao">Conheça melhor a beleza da natureza</p>
                    <label for="">
                        <img src="./assets/user.png" alt="" width="15px">
                        <input type="text" placeholder="Seu nome" id="nome">
                    </label>
                    <label for="">
                        <img src="./assets/email.png" alt="" width="15px">
                        <input type="email" placeholder="email@emal.com" id="email">
                    </label>
                    <label for="">
                        <img src="./assets/trancar.png" alt="" width="15px">
                        <input type="password" placeholder="********" id="senha">
                    </label>
                    <br>
                    <button class="btn">Sign up</button>
                </div>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-column">
                <div class="logo">
                    <img src="./assets/logo (2).png" width="55px" alt="">
                </div>
                <h2 class="titulo">Olá, amigo!</h2>
                <p class="descricao">Ensira suas informações pessoais</p>
                <br>
                <button id="signup" class="btn">Sign up</button>
            </div>
            <div class="second-column">
                <div class="home2"><a class="color_home" href="index.html">Home</a></div>
                <div class="formulario">
                    <h2 class="titulo titulo3">Entre e mergulhe</h2>
                    <label for="">
                        <img src="./assets/email.png" alt="" width="15px">
                        <input type="email" placeholder="email@emal.com" id="nome">
                    </label>
                    <label for="">
                        <img src="./assets/trancar.png" alt="" width="15px">
                        <input type="password" placeholder="********" id="senha">
                    </label>
                    <br>
                    <button class="btn">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cadastrologin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild World - cadastro/Login</title>
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div id="logincadastro" class="container">
        <div class="content first-content">
            <div class="first-column">
                <div class="logo">
                    <img src="./assets/logo (2).png" width="55px" alt="">
                </div>
                <h2 class="titulo">Bem vindo de volta!</h2>
                <p class="descricao">Por favor logue-se com as suas informações pessoais</p>
                <br>
                <div class="btnin1">
                    <button id="signin" class="btn">Sign in</button>
                </div>
            </div>

            <div class="second-column">
                <div class="home1"><a class="color_home" href="index.html">Home</a></div>
                <div class="formulario1">
                    <h2 class="titulo titulo2">Criar conta</h2>
                    <p class="descricao">Conheça melhor a beleza da natureza</p>
                    <div class="opcoesCadastro">
                        <label for="">
                            <img src="./assets/user.png" alt="" width="15px">
                            <input type="text" placeholder="Seu nome" id="nome">
                        </label>
                        <label for="">
                            <img src="./assets/email.png" alt="" width="15px">
                            <input onkeyup="validarEmail()" type="email" placeholder="email@emal.com" id="email">
                        </label>
                        <label for="">
                            <img src="./assets/trancar.png" alt="" width="15px">
                            <input onkeyup="validarForcaSenha()" type="password" placeholder="********" id="senha">
                        </label>
                        <label for="">
                            <img src="./assets/trancar.png" alt="" width="15px">
                            <input onkeyup="validarConfirmarSenha()" type="password" placeholder="Confirmar senha" id="confirmaSenha">
                        </label>
                        <label for="verSenha" class="ver_senha">
                            <input type="checkbox" onclick="mostrarSenha()" id="verSenha">Mostrar senha
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="input_1" style="height: 1vw;  font-size: 1vw;" id="msgErro"></div>
                    <br>
                    <!-- <input onkeyup="validarEmail()" type="text" placeholder="Email" id="Email" />
                    <input onkeyup="validarForcaSenha()" type="password" placeholder="Senha" id="senha" />
                    <input onkeyup="validarConfirmarSenha()" type="password" placeholder="Repetir Senha" id="confirmaSenha" /> -->
                    <div class="btnup1">
                        <button id="signin2" class="btn">Sign up</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-column">
                <div class="logo">
                    <img src="./assets/logo (2).png" width="55px" alt="">
                </div>
                <h2 class="titulo">Olá, amigo!</h2>
                <p class="descricao">Ensira suas informações pessoais</p>
                <br>
                <div class="btnup2">
                    <button id="signup" class="btn">Sign up</button>
                </div>
            </div>
            <div class="second-column">
                <div class="opcoesCadastro2">
                    <div class="formulario2">
                        <div class="home2"><a class="color_home" href="index.html">Home</a></div>
                        <h2 class="titulo titulo3">Entre e mergulhe</h2>
                        <label for="">
                            <img src="./assets/email.png" alt="" width="15px">
                            <input onkeyup="validarEmail2()" type="email" placeholder="email@emal.com" id="email2">
                        </label>
                        <label for="">
                            <img src="./assets/trancar.png" alt="" width="15px">
                            <input onkeyup="validarForcaSenha2()" type="password" placeholder="********" id="senha2">
                        </label>
                        <label for="verSenha" class="ver_senha2">
                            <input type="checkbox" onclick="mostrarSenha2()" id="verSenha2">Mostrar senha
                            <span class="checkmark"></span>
                        </label>
                        <div class="input_2" style="height: 1vw;  font-size: 1vw;" id="msgErro2"></div>
                        <br>
                        <div class="btnin2">
                            <a href="especies.html"><button class="btn">Sign in</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/cadastrologin.js"></script>
</body>

</html>

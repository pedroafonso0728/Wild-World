<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild World - cadastro/Login</title>
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div id="logincadastro" class="container">
        <div class="content first-content">
            <div class="first-column">
                <div class="logo">
                    <img src="./assets/logo (2).png" width="55px" alt="">
                </div>
                <h2 class="titulo">Bem vindo de volta!</h2>
                <p class="descricao">Por favor logue-se com as suas informações pessoais</p>
                <br>
                <div class="btnin1">
                    <a href="./login.html"><button id="signin" class="btn">Sign in</button></a>
                </div>
            </div>

            <div class="second-column">
                <div class="home1"><a class="color_home" href="index.html">Home</a></div>
                <div class="formulario1">
                    <h2 class="titulo titulo2">Criar conta</h2>
                    <p class="descricao">Conheça melhor a beleza da natureza</p>
                    <div class="opcoesCadastro">
                        <label for="">
                            <img src="./assets/user.png" alt="" width="15px">
                            <input type="text" placeholder="Seu nome" id="nome">
                        </label>
                        <label for="">
                            <img src="./assets/email.png" alt="" width="15px">
                            <input onkeyup="validarEmail()" type="email" placeholder="email@emal.com" id="email">
                        </label>
                        <label for="">
                            <img src="./assets/trancar.png" alt="" width="15px">
                            <input onkeyup="validarForcaSenha()" type="password" placeholder="********" id="senha">
                        </label>
                        <label for="">
                            <img src="./assets/trancar.png" alt="" width="15px">
                            <input onkeyup="validarConfirmarSenha()" type="password" placeholder="Confirmar senha"
                                id="confirmaSenha">
                        </label>
                        <label for="verSenha" class="ver_senha">
                            <input type="checkbox" onclick="mostrarSenha()" id="verSenha">Mostrar senha
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="input_1" style="height: 1vw;  font-size: 1vw;" id="msgErro"></div>
                    <br>

                    <div class="btnup1">
                        <button onclick="cadastrar()" id="signin2" class="btn">Sign up</button>
                    </div>
                </div>
                <div class="banner imgFundo">
                    <div class="alerta_erro">
                        <div class="card_erro" id="cardErro">
                            <span id="mensagem_erro"></span>
                        </div>
                    </div>
                    <!-- <div id="div_aguardar" class="divAguardar">
                        <img src="./assets/img/fita.webp" id="loading-gif">
                    </div> -->

                    <div id="div_erros_login">
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/cadastro.js"></script>
        <script src="./js/funcoes.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
